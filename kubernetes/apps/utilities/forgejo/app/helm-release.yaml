# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app forgejo
  namespace: utilities
spec:
  interval: 30m
  chart:
    spec:
      chart: forgejo
      version: 16.0.1
      sourceRef:
        kind: HelmRepository
        name: forgejo
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  
  values:
    # Deployment strategy
    strategy:
      type: Recreate
    
    # Disable built-in databases
    postgresql:
      enabled: false
    postgresql-ha:
      enabled: false
    redis-cluster:
      enabled: false
    
    # Use rootless image
    image:
      registry: codeberg.org
      repository: forgejo/forgejo
      tag: 10.0.2
      rootless: true
    
    # Security context for rootless - only SYS_CHROOT capability needed
    containerSecurityContext:
      capabilities:
        add: ["SYS_CHROOT"]
    
    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 2Gi
    
    # Persistence
    persistence:
      enabled: true
      create: false
      claimName: forgejo-data-volume
    
    # Service configuration
    service:
      http:
        port: 3000
      ssh:
        type: ClusterIP
        port: 22
    
    # Ingress
    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        hajimari.io/enable: "true"
        hajimari.io/icon: git
        hajimari.io/group: Utilities
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: &host git.${SECRET_DEV_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: forgejo-tls
    
    # Gitea/Forgejo configuration
    gitea:
      # Admin user
      admin:
        existingSecret: forgejo-admin
      
      # Main configuration
      config:
        APP_NAME: "Forgejo"
        
        # Server settings
        server:
          DOMAIN: git.${SECRET_DEV_DOMAIN}
          ROOT_URL: https://git.${SECRET_DEV_DOMAIN}
          SSH_DOMAIN: git.${SECRET_DEV_DOMAIN}
          SSH_PORT: 22
          SSH_LISTEN_PORT: 2222
          OFFLINE_MODE: false
        
        # Database (PostgreSQL)
        database:
          DB_TYPE: postgres
          HOST: defaultpg-rw.default.svc.cluster.local:5432
          NAME: forgejo
          USER: forgejo
          SSL_MODE: disable
        
        # Security
        security:
          INSTALL_LOCK: true
          # SECRET_KEY and INTERNAL_TOKEN injected via valuesFrom
        
        # Service settings
        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: false
          REGISTER_EMAIL_CONFIRM: true
          ENABLE_NOTIFY_MAIL: false
          ALLOW_ONLY_EXTERNAL_REGISTRATION: true
          SHOW_REGISTRATION_BUTTON: false
        
        # OpenID Connect
        openid:
          ENABLE_OPENID_SIGNIN: true
          ENABLE_OPENID_SIGNUP: true
        
        # Actions (CI/CD)
        actions:
          ENABLED: true
          DEFAULT_ACTIONS_URL: https://code.forgejo.org
        
        # Storage - S3 (MinIO) configuration
        storage:
          STORAGE_TYPE: minio
          SERVE_DIRECT: false
          MINIO_ENDPOINT: minio.storage.svc.cluster.local:9000
          MINIO_BUCKET: ${S3_FORGEJO}
          MINIO_LOCATION: local
          MINIO_USE_SSL: false
          # Access keys injected via valuesFrom
        
        # LFS (Large File Storage)
        lfs:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.storage.svc.cluster.local:9000
          MINIO_BUCKET: ${S3_FORGEJO}
          MINIO_LOCATION: local
          MINIO_USE_SSL: false
          # Access keys injected via valuesFrom
        
        # Packages/Container Registry
        packages:
          ENABLED: true
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.storage.svc.cluster.local:9000
          MINIO_BUCKET: ${S3_FORGEJO}
          MINIO_LOCATION: local
          MINIO_USE_SSL: false
          # Access keys injected via valuesFrom
        
        # Repository settings
        repository:
          DEFAULT_BRANCH: main
          DEFAULT_PRIVATE: last
        
        # UI settings
        ui:
          DEFAULT_THEME: forgejo-auto
        
        # Mailer (disabled for now)
        mailer:
          ENABLED: false
      
      # OAuth configuration (Authelia)
      oauth:
        - name: Authelia
          provider: openidConnect
          existingSecret: forgejo
          key: FORGEJO_OIDC_CLIENT_SECRET
          autoDiscoverUrl: https://authelia.${SECRET_DEV_DOMAIN}/.well-known/openid-configuration
          scopes: "openid profile email groups"
          iconUrl: https://www.authelia.com/images/branding/logo-cropped.png
      
      # Metrics
      metrics:
        enabled: false
  
  # Inject secrets via valuesFrom
  valuesFrom:
    # PostgreSQL password
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: forgejo
      valuesKey: INIT_POSTGRES_PASS
    
    # Security secrets
    - targetPath: gitea.config.security.SECRET_KEY
      kind: Secret
      name: forgejo
      valuesKey: FORGEJO__security__SECRET_KEY
    
    - targetPath: gitea.config.security.INTERNAL_TOKEN
      kind: Secret
      name: forgejo
      valuesKey: FORGEJO__security__INTERNAL_TOKEN
    
    # OAuth2 JWT secret
    - targetPath: gitea.config.oauth2.JWT_SECRET
      kind: Secret
      name: forgejo
      valuesKey: FORGEJO__oauth2__JWT_SECRET
    
    # S3 credentials for main storage
    - targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: forgejo
      valuesKey: AWS_ACCESS_KEY_ID
    
    - targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: forgejo
      valuesKey: AWS_SECRET_ACCESS_KEY
    
    # S3 credentials for LFS
    - targetPath: gitea.config.lfs.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: forgejo
      valuesKey: AWS_ACCESS_KEY_ID
    
    - targetPath: gitea.config.lfs.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: forgejo
      valuesKey: AWS_SECRET_ACCESS_KEY
    
    # S3 credentials for packages
    - targetPath: gitea.config.packages.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: forgejo
      valuesKey: AWS_ACCESS_KEY_ID
    
    - targetPath: gitea.config.packages.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: forgejo
      valuesKey: AWS_SECRET_ACCESS_KEY
