apiVersion: v1
kind: Secret
metadata:
  name: forgejo-secret
  namespace: utilities
type: Opaque
stringData:
  # Admin Credentials (used by Forgejo chart)
  username: "forgejo-admin"
  password: "REPLACE_WITH_GENERATED_PASSWORD"
  email: "admin@yourdomain.com"

  # PostgreSQL User Credentials (for init container AND Forgejo)
  INIT_POSTGRES_USER: "forgejo"
