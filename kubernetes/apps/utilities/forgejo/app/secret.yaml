  # Security Keys
  # Generate with: openssl rand -base64 64 | tr -d '\n'
  SECRET_KEY: "REPLACE_WITH_64_BYTE_SECRET"
  
  # Generate with: openssl rand -base64 105 | tr -d '\n'
  INTERNAL_TOKEN: "REPLACE_WITH_105_BYTE_TOKEN"

  # MinIO/S3 Credentials (provided by you)
  MINIO_ACCESS_KEY_ID: "1tN4HTIfsCX0wzLX87I9"
  MINIO_SECRET_ACCESS_KEY: "pFrDpSb1C1JJTqTsyapVGoHt9aXARHm0tqzy2F2y"

  # OAuth Secret (must match ${SECRET_FORGEJO_OAUTH_CLIENT_SECRET} from Authelia)
  oauth-secret: "REPLACE_WITH_OAUTH_SECRET_FROM_AUTHELIA"
