---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app comfyui
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback

  values:
    controllers:
      comfyui:
        type: deployment

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          runtimeClassName: nvidia

        containers:
          app:
            image:
              repository: ghcr.io/ai-dock/comfyui
              tag: v2-cuda-12.1.1-base-22.04-v0.2.7@sha256:ca4c95d4d4743d7d5683e57f5e0358fe586bc57578f66c2a844e9fa0650cc619

            env:
              AUTO_UPDATE: "false"
              DIRECT_ADDRESS_GET_WAN: "true"
              SERVICEPORTAL_URL: "comfy.${SECRET_DEV_DOMAIN}"
              WEB_ENABLE_AUTH: "false"
              WORKSPACE: "/workspace"
              CF_QUICK_TUNNELS: "false"
              SERVERLESS: "false"
              PROVISIONING_SCRIPT: "https://raw.githubusercontent.com/ai-dock/comfyui/main/config/provisioning/flux.sh"

            securityContext:
              privileged: true

            resources:
              requests:
                nvidia.com/gpu: 1
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 8Gi
                nvidia.com/gpu: 1

    service:
      app:
        controller: comfyui
        ports:
          http:
            port: 8188

    ingress:
      stable-diffusion-webui:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: Baby Buddy
          hajimari.io/group: Home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri comfy.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri

    persistence:
      workspace:
        enabled: true
        existingClaim: comfyui-workspace
        globalMounts:
          - path: /workspace

      output:
        enabled: true
        existingClaim: comfyui-output
        globalMounts:
          - path: /workspace/ComfyUI/output

      config:
        type: configMap
        name: comfyui-configmap
        advancedMounts:
          comfyui:
            app:
              - path: /workspace/ComfyUI/custom_nodes/ComfyUI-Manager/config.ini
                subPath: config.ini
                readOnly: true

      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /workspace/ComfyUI/temp
