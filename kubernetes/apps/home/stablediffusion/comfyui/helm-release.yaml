---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app comfyui
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      comfyui:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          runtimeClassName: nvidia
        containers:
          app:
            image:
              repository: mmartial/comfyui-nvidia-docker
              tag: ubuntu24_cuda12.6.3-latest
            env:
              WANTED_UID: "1000"
              WANTED_GID: "1000"
              BASE_DIRECTORY: "/basedir"
              SECURITY_LEVEL: "normal"
              NVIDIA_VISIBLE_DEVICES: "all"
              NVIDIA_DRIVER_CAPABILITIES: "all"
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
            resources:
              requests:
                nvidia.com/gpu: 1
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 8Gi
                nvidia.com/gpu: 1
    service:
      app:
        controller: comfyui
        ports:
          http:
            port: 8188
    ingress:
      stable-diffusion-webui:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: Baby Buddy
          hajimari.io/group: Home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri comfy.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
    persistence:
      workspace:
        enabled: true
        existingClaim: comfyui-workspace
        globalMounts:
          - path: /comfy/mnt
      basedir:
        enabled: true
        existingClaim: comfyui-basedir
        globalMounts:
          - path: /basedir
            #      config:
            #        type: configMap
            #        name: comfyui-configmap
            #        advancedMounts:
            #          comfyui:
            #            app:
            #              - path: /basedir/user/default/ComfyUI-Manager/config.ini
            #                subPath: config.ini
            #                readOnly: true
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /comfy/mnt/tmp
