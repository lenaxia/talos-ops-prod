---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-workspace
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: comfyui-pv
spec:
  storageClassName: comfyui-nfs
  accessModes: ["ReadWriteMany"]
  capacity:
    storage: 100Gi
  nfs:
    server: "${NAS_ADDR}"
    path: "/volume2/downloads/stablediffusion/output"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-output
  namespace: home
spec:
  storageClassName: comfyui-nfs
  accessModes: ["ReadWriteMany"]
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100Gi
