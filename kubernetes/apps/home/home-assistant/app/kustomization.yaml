apiVersion: kustomize.config.k8s.io/v1beta1
commonLabels:
  app.kubernetes.io/instance: home-assistant
  app.kubernetes.io/name: home-assistant
kind: Kustomization
namespace: home
resources:
- helm-release.yaml
- secret.sops.yaml
configMapGenerator:
  - name: ldap-auth-py
    files:
      - config/ldap-auth.py
  - name: openai-conversation-overrides
    files:
      - ./openai/__init__.py
      - ./openai/ai_task.py
      - ./openai/config_flow.py
      - ./openai/const.py
      - ./openai/conversation.py
      - ./openai/entity.py
      - ./openai/icons.json
      - ./openai/manifest.json
      - ./openai/services.yaml
      - ./openai/strings.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: enabled
