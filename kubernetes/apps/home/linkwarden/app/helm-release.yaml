---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname linkwarden
  namespace: &namespace home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      main:
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
             repository: ghcr.io/onedr0p/postgres-init
             tag: 17.4
            env:
              - name: INIT_POSTGRES_HOST
                value: defaultpg-rw.databases.svc.cluster.local
              - name: INIT_POSTGRES_DBNAME
                value: *appname
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: postgres-superuser
                    key: password
            envFrom:
              - secretRef:
                  name: *appname

        containers:
          main:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.9.3
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 600Mi
            env:
              - name: NEXTAUTH_URL
                value: https://link.${SECRET_DEV_DOMAIN}/api/v1/auth
              - name: NEXT_PUBLIC_DISABLE_REGISTRATION
                value: true
              - name: NEXT_PUBLIC_CREDENTIALS_ENABLED
                value: false
              - name: STORAGE_FOLDER
                value: "storage" # Will always end up as /data/STOREAGE_FOLDER so eg /data/config
              - name: NEXT_PUBLIC_AUTHELIA_ENABLED
                value: "true"
              - name: AUTHELIA_WELLKNOWN_URL
                value: https://authelia.${SECRET_DEV_DOMAIN}/.well-known/openid-configuration
              - name: HOME
                value: /data/storage
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *appname
                    key: INIT_POSTGRES_PASS
            envFrom:
              - secretRef:
                  name: *appname
    service:
      main:
        ports:
          http:
            port: 3000
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: *appname
          hajimari.io/group: *namespace
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri link.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
    persistence:
      config:
        enabled: true
        existingClaim: linkwarden-storage-volume
        globalMounts:
          - path: /data/storage
      next-cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /data/.next/cache

