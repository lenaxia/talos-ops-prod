---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: subgen-worker
  namespace: media
spec:
  releaseName: subgen-worker
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 6m
  upgrade:
    timeout: 10m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
    controllers:
      main:
        type: deployment
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          worker:
            image:
              repository: ghcr.io/lenaxia/subgen-worker
              tag: v0.2.18-cpu
              pullPolicy: Always
            env:
              - name: SKIP_IF_INTERNAL_SUBTITLES_LANGUAGE
                value: "false"
              - name: SKIP_IF_TARGET_SUBTITLES_EXIST
                value: "false"
            envFrom:
              - secretRef:
                  name: subgen
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              limits:
                cpu: "4"
                memory: 8Gi
              requests:
                cpu: "2"
                memory: 4Gi
    service:
      main:
        type: ClusterIP
        ports:
          grpc:
            port: 50051
          http:
            port: 8080
        primary: true
    persistence:
      models:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 10Gi
        globalMounts:
          - path: /models
      cache:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 5Gi
        globalMounts:
          - path: /cache
    podLabels:
      app: subgen-worker
