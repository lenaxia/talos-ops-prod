---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: subgen-worker
  namespace: media
spec:
  releaseName: subgen-worker
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 6m
  upgrade:
    timeout: 10m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        type: deployment  # Deployment for stateless workers
        replicas: 2  # Start with 2 workers, scale as needed
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          worker:
            image:
              repository: ghcr.io/lenaxia/subgen-worker
              tag: v0.2.18-cpu
              pullPolicy: Always
            env:
              # Worker config
              GRPC_PORT: "50051"
              LOG_LEVEL: "INFO"
              LOG_FORMAT: "json"
              
              # Whisper config
              WHISPER_MODEL: "small"
              WHISPER_THREADS: "4"
              TRANSCRIBE_DEVICE: "cpu"
              COMPUTE_TYPE: "auto"
              MODEL_PATH: "/models"
              
              # Memory management
              MEMORY_THRESHOLD_MB: "3000"
              MODEL_CLEANUP_DELAY: "300"
              CLEAR_VRAM_ON_COMPLETE: "false"
              
              # Concurrency settings
              MAX_WORKERS: "10"
              CONCURRENT_TRANSCRIPTIONS: "2"
              
              # Subtitle config
              WORD_LEVEL_HIGHLIGHT: "false"
              CUSTOM_REGROUP: "cm_sl=84_sl=42++++++1"
              LRC_FOR_AUDIO_FILES: "true"
              APPEND: "false"
              SUBTITLE_LANGUAGE_NAME: "aa"
              
              # Cache directories
              XDG_CACHE_HOME: "/cache"
              HF_HOME: "/cache/huggingface"
              MPLCONFIGDIR: "/cache/matplotlib"
            resources:
              requests:
                cpu: "2"
                memory: "4Gi"
              limits:
                cpu: "4"
                memory: "8Gi"
            ports:
              - name: grpc
                containerPort: 50051
                protocol: TCP
              - name: http
                containerPort: 8080
                protocol: TCP
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
    service:
      main:
        type: ClusterIP
        ports:
          grpc:
            port: 50051
            targetPort: grpc
          http:
            port: 8080
            targetPort: http
        primary: true
    persistence:
      models:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /models
      cache:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /cache
    podLabels:
      app: subgen-worker