apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname subgen
  namespace: &namespace media
spec:
  releaseName: *appname
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 6m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          orchestrator:
            image:
              repository: ghcr.io/lenaxia/subgen-orchestrator
              tag: latest
              pullPolicy: Always
            env:
              WORKER_ADDRESS: localhost:50051
              PLEX_SERVER: "http://plex.media.svc.cluster.local:32400"
              PROCESS_ADDED_MEDIA: "true"
              PROCESS_MEDIA_ON_PLAY: "true"
              SUBTITLE_LANGUAGE_NAME: "AA"
              SKIP_IF_INTERNAL_SUBTITLES_LANGUAGE: "eng"
              DEBUG: "true"
            envFrom:
              - secretRef:
                  name: subgen
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 9000
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
          worker:
            image:
              repository: ghcr.io/lenaxia/subgen-worker
              tag: cpu
              pullPolicy: Always
            env:
              TRANSCRIBE_DEVICE: "cpu"
              WHISPER_MODEL: "medium"
              CONCURRENT_TRANSCRIPTIONS: "2"
              WHISPER_THREADS: "4"
              MODEL_CLEANUP_DELAY: "300"
              MODEL_PATH: "/models"
            resources:
              requests:
                cpu: "2"
                memory: "4Gi"
              limits:
                cpu: "4"
                memory: "8Gi"
            ports:
              - name: grpc
                containerPort: 50051
                protocol: TCP
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 9000
          metrics:
            port: 9090
        primary: true
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: television-box
          hajimari.io/group: Media
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: subgen.example.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: http
        tls:
          - hosts:
              - subgen.example.com
            secretName: subgen.example.com
        className: traefik
      persistence:
        omoikane:
          enabled: true
          type: nfs
          server: 192.168.0.120
          path: /volume1/omoikane
          globalMounts:
            - path: /omoikane
        backups:
          enabled: true
          type: nfs
          server: 192.168.0.120
          path: /volume1/backups/arr
          globalMounts:
            - path: /config/Backups
        downloads:
          enabled: true
          type: nfs
          server: 192.168.0.120
          path: /volume2/downloads
          globalMounts:
            - path: /downloads
        models:
          enabled: true
          type: persistentVolumeClaim
          existingClaim: ""
          accessMode: ReadWriteMany
          size: 10Gi
          globalMounts:
            - path: /models
        config:
          enabled: true
          type: persistentVolumeClaim
          existingClaim: ""
          accessMode: ReadWriteOnce
          size: 5Gi
          globalMounts:
            - path: /config
    podLabels:
      app: *appname
