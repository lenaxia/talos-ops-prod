---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: subgen-orchestrator
  namespace: media
spec:
  releaseName: subgen-orchestrator
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 6m
  upgrade:
    timeout: 10m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          orchestrator:
            image:
              repository: ghcr.io/lenaxia/subgen-orchestrator
              tag: v0.2.18
              pullPolicy: Always
            env:
              WEBHOOK_PORT: "9000"
              METRICS_PORT: "9090"
              LOG_LEVEL: "debug"
              LOG_FORMAT: "json"
              WORKER_DISCOVERY: "kubernetes"
              WORKER_SERVICE_NAME: "subgen-worker"
              WORKER_NAMESPACE: "media"
              QUEUE_MAX_SIZE: "1000"
              QUEUE_WORKER_TIMEOUT: "18000"
              PROCESS_ADDED_MEDIA: "true"
              PROCESS_MEDIA_ON_PLAY: "true"
              TRANSCRIBE_OR_TRANSLATE: "transcribe"
              SKIP_IF_INTERNAL_SUBTITLES_LANGUAGE: "eng"
              SKIP_IF_TARGET_SUBTITLES_EXIST: "true"
              PLEX_ENABLED: "true"
              PLEX_SERVER: "http://plex.media.svc.cluster.local:32400"
              PLEX_QUEUE_NEXT_EPISODE: "false"
              USE_PATH_MAPPING: "false"
               MONITOR: "false"
               SUBTITLE_LANGUAGE_NAME: "AA"
               DEBUG: "true"
            envFrom:
              - secretRef:
                  name: subgen

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 9000
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 9000
          metrics:
            port: 9090
        primary: true
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: television-box
          hajimari.io/group: Media
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: subgen.example.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: http
        tls:
          - hosts:
              - subgen.example.com
            secretName: subgen.example.com
        className: traefik

    podLabels:
      app: subgen-orchestrator
