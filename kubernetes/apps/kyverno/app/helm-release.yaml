---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    admissionController:
      replicas: 3
    backgroundController:
      replicas: 3
      serviceMonitor:
        enabled: true
        interval: 1m
    cleanupController:
      replicas: 1
      serviceMonitor:
        enabled: true
        interval: 1m
    crds:
      install: true
    grafana:
      enabled: true
    reportsController:
      replicas: 3
      serviceMonitor:
        enabled: true
        interval: 1m
    serviceMonitor:
      enabled: true
      interval: 1m
