---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-default-traefik-shadow
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/default/traefik-shadow/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  dependsOn:
    - name: cluster-apps-cert-manager-cert-manager