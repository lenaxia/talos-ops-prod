apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kopia
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      securityContext:
        supplementalGroups:
          - 100
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        initContainers:
          wait-for-repo:
            command:
              - /bin/bash
              - -c
              - |-
                until [ -f /snapshots/kopia.repository.f ]; do
                    printf "\e[1;32m%-6s\e[m\n" "Awaiting for the Kopia repo to become ready ..."
                    sleep 1
                done
            image:
              repository: kopia/kopia
              tag: 
                20251120.0.54628@sha256:ea3e1c1e1cc81520b431dec3e3a7fca23f95c98b3ba9337dac80222b2d5231d5
        containers:
          main:
            image:
              repository: kopia/kopia
              tag: 
                20251120.0.54628@sha256:ea3e1c1e1cc81520b431dec3e3a7fca23f95c98b3ba9337dac80222b2d5231d5
              pullPolicy: Always
            env:
              TZ: ${TIMEZONE}
              KOPIA_PASSWORD: none
              KOPIA_CONFIG_PATH: /config/repository.config
              KOPIA_LOG_DIR: /config/logs
              KOPIA_CACHE_DIRECTORY: /config/cache
              KOPIA_PERSIST_CREDENTIALS_ON_CONNECT: 'false'
              KOPIA_CHECK_FOR_UPDATES: 'false'
              RCLONE_CONFIG: /config/rclone/rclone.conf
            command: kopia
            args:
              - server
              - start
              - --insecure
              - --address=0.0.0.0:80
              - --metrics-listen-addr=0.0.0.0:8080
              - --without-password
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 80
          metrics:
            port: 8080
            enabled: true
        primary: true
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: backup-restore
          hajimari.io/group: Storage
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: 
            networking-chain-authelia@kubernetescrd
        hosts:
          - host: &host '{{ .Release.Name }}.${SECRET_DEV_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: http
        tls:
          - hosts:
              - *host
            secretName: *host
        className: traefik
    persistence:
      config:
        enabled: true
        type: configMap
        name: &app kopia
        globalMounts:
          - path: /config/repository.config
            subPath: repository.config
      snapshots:
        enabled: true
        type: nfs
          #server: ${NAS_ADDR}
          #path: ${NFS_KOPIA}
        server: 192.168.0.120
        path: /volume1/backups/kopia
        globalMounts:
          - path: /snapshots
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
