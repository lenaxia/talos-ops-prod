---
apiVersion: v1
kind: Secret
metadata:
  name: volsync-kopia-secret
  namespace: storage
type: Opaque
stringData:
  # Match existing Kopia setup - no password
  KOPIA_PASSWORD: "none"
  # Repository location - will be injected by MutatingAdmissionPolicy
  KOPIA_REPOSITORY: "filesystem:///repository"
  # Match existing config paths
  KOPIA_CONFIG_PATH: "/tmp/kopia-config/repository.config"
  KOPIA_LOG_DIR: "/tmp/kopia-logs"
  KOPIA_CACHE_DIRECTORY: "/tmp/kopia-cache"
  KOPIA_PERSIST_CREDENTIALS_ON_CONNECT: "false"
  KOPIA_CHECK_FOR_UPDATES: "false"
