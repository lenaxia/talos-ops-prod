---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-operator
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.27.1
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    nodeSelector:
      node-role.kubernetes.io/worker: 'true'
    crds:
      create: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: postgres-operator-cloudnative-pg
                namespace: databases
                annotations:
                  rollout.kubernetes.io/triggeredAt: "2026-02-22T09:50:00Z"
              spec:
                revisionHistoryLimit: 3
            target:
              kind: Deployment
              name: postgres-operator-cloudnative-pg
