---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb-operator
      version: 25.10.4
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/mariadb-operator/mariadb-operator
      pullPolicy: IfNotPresent
    logLevel: INFO
    ha:
      enabled: true
      replicas: 3
    metrics:
      enabled: false
    webhook:
      enabled: false
    certController:
      enabled: false
    rbac:
      enabled: true
    pdb:
      enabled: true
      maxUnavailable: 1
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - mariadb-operator
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - mariadb-operator
            topologyKey: kubernetes.io/hostname
