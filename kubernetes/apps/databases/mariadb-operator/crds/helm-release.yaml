---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator-crds
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb-operator-crds
      version: 0.38.1
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
    createNamespace: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false