        # - domain: "*.example.com"
        #   subject:
        #   - "group:admins"
        #   - "group:moderators"
        #   policy: two_factor
        # - domain: dev.example.com
        #   resources:
        #   - "^/groups/dev/.*$"
        #   subject: "group:dev"
        #   policy: two_factor
        # - domain: dev.example.com
        #   resources:
        #   - "^/users/john/.*$"
        #   subject:
        #   - ["group:dev", "user:john"]
        #   - "group:admins"
        #   policy: two_factor
        # - domain: "{user}.example.com"
