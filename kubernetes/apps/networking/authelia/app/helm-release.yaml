      ##
      ## Session Provider Configuration
      ##
      session:
        name: authelia_auth_session
        same_site: lax
        expiration: 1h
        inactivity: 5m
        remember_me: 1M

        ## Session Encryption Key
        encryption_key:
          secret_name: authelia
          path: SESSION_SECRET

        cookies:
        - domain: ${SECRET_DEV_DOMAIN}
          subdomain: authelia
          default_redirection_url: https://authelia.${SECRET_DEV_DOMAIN}

        ##
        ## Redis Provider
        ##
        redis:
          enabled: false 
          host: redis-lb.databases.svc.cluster.local
          port: 6379
          username: ""
          database_index: 0
          maximum_active_connections: 8
          minimum_idle_connections: 0

          ## Redis Password (if Redis is enabled)
          password:
            secret_name: authelia
            path: REDIS_PASSWORD
    
          tls:
            enabled: false
    
      ##
      ## Regulation Configuration
      ##
      ## This mechanism prevents attackers from brute forcing the first factor. It bans the user if too many attempts are done
      ## in a short period of time.
      regulation:
        max_retries: 3
        find_time: 2m
        ban_time: 5m
    
      ##
      ## Storage Provider Configuration
      ##
      storage:
        ## Storage Encryption Key
        encryption_key:
          secret_name: authelia
          path: STORAGE_ENCRYPTION_KEY

        local:
          enabled: true
          path: /config/db.sqlite3

        mysql:
          enabled: false
          address: tcp://${RURI_ADDR}:3306
          database: authelia-k3s
          username: authelia-k3s
          timeout: 10s

        postgres:
          enabled: false
          address: tcp://defaultpg-rw.databases.svc.cluster.local:5432
          database: authelia
          schema: public
          username: authelia
          tls:
            enabled: false
            
    
      ##
      ## Notification Provider
      ##
      ##
      notifier:
        disable_startup_check: true
    
        ##
        ## SMTP (Notification Provider)
        ##
        smtp:
          enabled: true
          address: submission://${SECRET_AWS_SMTP_HOST}:${SECRET_AWS_SMTP_PORT}
          timeout: 5s
          username: ${SECRET_AWS_SMTP_USERNAME}
          sender: ${SECRET_AWS_SMTP_FROM_ADDR}
          identifier: thekao.cloud
          subject: "[TheKaoCloud] {title}"

          ## SMTP Password
          password:
            secret_name: authelia
            path: SMTP_PASSWORD
    
      identity_providers:
        oidc:
          ## Enables this in the config map. Currently in beta stage.
          ## See https://www.authelia.com/r/openid-connect/
          enabled: true

          ## OIDC HMAC Secret
          hmac_secret:
            secret_name: authelia
            path: OIDC_HMAC_SECRET
    
          lifespans:
            access_token: 1 hour
            authorize_code: 1 minute
            id_token: 1 hour
            refresh_token: 90 minutes
    
          enable_client_debug_messages: false
    
          ## Cross-Origin Resource Sharing (CORS) settings.
          cors:
            ## List of endpoints in addition to the metadata endpoints to permit cross-origin requests on.
            endpoints: ["authorization", "token", "revocation", "introspection", "userinfo"]
            allowed_origins_from_client_redirect_uris: true
    
          clients:
          - client_id: tailscale
            client_name: Tailscale
            client_secret:
              value: ${SECRET_TAILSCALE_OAUTH_CLIENT_SECRET_HASHED}
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "email"]
            redirect_uris: ["https://login.tailscale.com/a/oauth_response"]
            userinfo_signed_response_alg: none
          - client_id: minio
            client_name: MinIO
            client_secret:
              value: ${SECRET_MINIO_OAUTH_CLIENT_SECRET_HASHED}
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "email"]
            redirect_uris: ["https://minio.${SECRET_DEV_DOMAIN}/oauth_callback"]
          - client_id: open-webui
            client_name: Open-WebUI
            client_secret:
              value: ${SECRET_OPEN_WEBUI_OAUTH_CLIENT_SECRET_HASHED}
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "email"]
            redirect_uris: ["https://chat.${SECRET_DEV_DOMAIN}/oauth/oidc/callback"]
          - client_id: pgadmin
            client_name: PGAdmin
            client_secret:
              value: ${SECRET_PGADMIN_OAUTH_CLIENT_SECRET_HASHED}
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "email"]
            redirect_uris: ["https://pgadmin.${SECRET_DEV_DOMAIN}/oauth2/authorize"]
          - client_id: grafana
            client_name: Grafana
            client_secret:
              value: ${SECRET_GRAFANA_OAUTH_CLIENT_SECRET_HASHED}
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "groups", "email"]
            redirect_uris: ["https://grafana.${SECRET_DEV_DOMAIN}/login/generic_oauth"]
            userinfo_signed_response_alg: none
          - client_id: outline
            client_name: outline
            client_secret:
              value: "${SECRET_OUTLINE_OAUTH_CLIENT_SECRET_HASHED}"
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "email", "offline_access"]
            redirect_uris: ["https://w.${SECRET_DEV_DOMAIN}/auth/oidc.callback"]
            userinfo_signed_response_alg: 'none'
            token_endpoint_auth_method: 'client_secret_post'
          - client_id: overseerr
            client_name: overseerr
            client_secret:
              value: "${SECRET_OVERSEERR_OAUTH_CLIENT_SECRET_HASHED}"
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "email"]
            redirect_uris: ["https://request.${SECRET_DEV_DOMAIN}/api/v1/auth/oidc-callback","https://request2.${SECRET_DEV_DOMAIN}/api/v1/auth/oidc-callback", "https://overseerr.${SECRET_DEV_DOMAIN}/api/v1/auth/oidc-callback"]
            userinfo_signed_response_alg: none
          - client_id: komga
            client_name: komga
            client_secret:
              value: "${SECRET_KOMGA_OAUTH_CLIENT_SECRET_HASHED}"
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "email", "groups"]
            redirect_uris: ["https://read.${SECRET_DEV_DOMAIN}/login/oauth2/code/authelia"]
            grant_types:
              - 'authorization_code'
            userinfo_signed_response_alg: none
          - client_id: linkwarden
            client_name: linkwarden
            client_secret:
              value: "${SECRET_LINKWARDEN_OAUTH_CLIENT_SECRET_HASHED}"
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "email", "groups"]
            redirect_uris: ["https://link.${SECRET_DEV_DOMAIN}/api/v1/auth/callback/authelia"]
            userinfo_signed_response_alg: none
          - client_id: forgejo
            client_name: Forgejo Git Service
            client_secret:
              value: "${SECRET_FORGEJO_OAUTH_CLIENT_SECRET_HASHED}"
            public: false
            authorization_policy: one_factor
            consent:
              mode: implicit
              duration: 1 year
            scopes: ["openid", "profile", "email", "groups"]
            redirect_uris: ["https://git.${SECRET_DEV_DOMAIN}/user/oauth2/Authelia/callback", "https://git.${SECRET_DEV_DOMAIN}/user/oauth2/authelia/callback"]
            userinfo_signed_response_alg: none
    ##
    ## Authelia Secret Generator.
    ##
    ## If both the values and existingSecret are not defined, this chart randomly generates a new secret on each
    ## install. It is recommended that you use something like sealed-secrets (https://github.com/bitnami-labs/sealed-secrets)
    ## and use the existingSecrets. All secrets can be stored in a single k8s secret if desired using the key option.
    ##
    ##
    ## Authelia Persistence Configuration.
    ##
    #persistence:
    #  config:
    #    enabled: true
    #    type: configMap
    #    name: *appname
    #    subPath: configuration.yml
    #    mountPath: /config/configuration.yml
    #    readOnly: false

    ##
    ## Additional Secrets Configuration
    ##
    ## Reference to existing Kubernetes secret
    secret:
      disabled: false
      existingSecret: ""
      additionalSecrets:
        authelia:
          items:
            - key: LDAP_PASSWORD
            - key: SESSION_SECRET
            - key: STORAGE_ENCRYPTION_KEY
            - key: REDIS_PASSWORD
            - key: SMTP_PASSWORD
            - key: DUO_SECRET_KEY
            - key: OIDC_HMAC_SECRET
