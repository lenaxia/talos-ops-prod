---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guacamole
  namespace: networking
  annotations:
    coredns.io/hostname: "amole.${SECRET_DEV_DOMAIN}"
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.io/router.entrypoints: "websecure"
    traefik.io/router.middlewares: networking-chain-basic-auth@kubernetes
spec:
  ingressClassName: traefik
  rules:
    - host: &host "amole.${SECRET_DEV_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: guacamole
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
      secretName: *host
---
apiVersion: v1
kind: Service
metadata:
  name: guacamole
  namespace: networking
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
---
apiVersion: v1
kind: Endpoints
metadata:
  name: guacamole
  namespace: networking
subsets:
  - addresses:
      - ip: "192.168.4.1"
    ports:
      - port: 8080
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: middlewares-guacamole-addprefix
  namespace: networking
spec:
  addPrefix:
    prefix: "/guacamole"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: chain-authelia-guacamole
  namespace: networking
spec:
  chain:
    middlewares:
      - name: middlewares-rate-limit
      - name: middlewares-guacamole-addprefix
      - name: middlewares-secure-headers
      - name: middlewares-authelia
