---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pikvm
  namespace: networking
  annotations:
    coredns.io/hostname: "kvm.${SECRET_DEV_DOMAIN}"
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.io/router.entrypoints: "websecure"
    traefik.io/router.middlewares: networking-chain-authelia@kubernetes
spec:
  ingressClassName: traefik
  rules:
    - host: &host "kvm.${SECRET_DEV_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: pikvm
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
      secretName: *host
---
apiVersion: v1
kind: Service
metadata:
  name: pikvm
  namespace: networking
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pikvm
  namespace: networking
subsets:
  - addresses:
      - ip: "192.168.0.208"
    ports:
      - port: 443
