---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: networking
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    hajimari.io/appName: "traefik"
    hajimari.io/enable: "true"
    hajimari.io/icon: "simple-icons:Traefik Proxy"
    traefik.io/router.entrypoints: "websecure"
    traefik.io/router.middlewares: networking-chain-authelia@kubernetes
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - &host "traefik.${SECRET_DEV_DOMAIN}"
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
---
