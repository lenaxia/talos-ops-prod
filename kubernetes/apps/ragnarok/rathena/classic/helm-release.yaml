---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname rathena-classic
  namespace: ragnarok
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 16m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'

    controllers:
      main:
        enabled: true
        type: deployment
        replicas: 1
        strategy: Recreate
        pod:
          hostNetwork: true
        containers:
          server:
            image:
              repository: ghcr.io/lenaxia/docker-rathena/rathena-packetver20200401
              tag: classic-20240805
            envFrom:
              - secretRef:
                  name: *appname
            env:
              - name: MYSQL_HOST
                valueFrom:
                  secretKeyRef:
                    name: mariadb-secret
                    key: ip
              - name: MYSQL_PORT
                valueFrom:
                  secretKeyRef:
                    name: mariadb-secret
                    key: port
              - name: SET_SERVER_NAME
                value: "rAthena"
              - name: MYSQL_DROP_DB
                value: "0"
              - name: SET_PINCODE_ENABLED
                value: "no"
              - name: SET_START_POINT
                value: "prontera,155,182"
              - name: ADD_SUBNET_MAP1
                value: "255.255.255.255:10.96.255.255"
              - name: SET_CHAR_PUBLIC_IP
                value: "192.168.5.105"
              - name: SET_MAP_PUBLIC_IP
                value: "192.168.5.105"
              - name: MYSQL_ACCOUNTSANDCHARS
                value: "1"
          debug:
            image:
              repository: alpine
              tag: latest
            command: ["/bin/sh", "-c", "sleep 60m"]

    service:
      main:
        enabled: true
        type: LoadBalancer
        controller: main
        labels:
          app: rathena
        ports:
          login:
            enabled: true
            port: 6900
            protocol: TCP
          char:
            enabled: true
            port: 6121
            protocol: TCP
          map:
            enabled: true
            port: 5121
            protocol: TCP
