---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP}"
spec:
  sourcePVC: "${VOLSYNC_PVC:=${APP}}"
  trigger:
    schedule: "${VOLSYNC_SCHEDULE:=0 * * * *}"
  kopia:
    repository: volsync-kopia-secret
    accessModes: ["${VOLSYNC_SNAP_ACCESSMODES:=ReadWriteOnce}"]
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}"]
    cacheCapacity: "${VOLSYNC_CAPACITY:=5Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:=openebs-hostpath}"
    compression: zstd-fastest
    copyMethod: Snapshot
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=568}
      runAsGroup: ${VOLSYNC_PGID:=568}
      fsGroup: ${VOLSYNC_PGID:=568}
    parallelism: 2
    retain:
      hourly: 24
      daily: 7
      weekly: 4
      monthly: 2
      yearly: 1
    storageClassName: "${VOLSYNC_STORAGECLASS:=longhorn}"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=longhorn-snapclass}"
    # Custom pod spec for NFS mount and jitter
    moverPodSpec:
      initContainers:
        # Add 0-30 second random jitter to prevent thundering herd
        - name: jitter
          image: cgr.dev/chainguard/busybox:latest
          command:
            - sh
            - -c
            - sleep $(shuf -i 0-30 -n 1)
      volumes:
        # Mount NFS for Kopia repository
        - name: repository
          nfs:
            server: ${VOLSYNC_NFS_SERVER:=192.168.0.120}
            path: ${VOLSYNC_NFS_PATH:=/volume1/backups/kopia}
      containers:
        - name: kopia
          volumeMounts:
            - name: repository
              mountPath: /repository
