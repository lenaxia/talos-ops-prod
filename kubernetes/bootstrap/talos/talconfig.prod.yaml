# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0

clusterName: "home-ops"
endpoint: https://192.168.3.30:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.3.30"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "cp-00"
    ipAddress: "192.168.3.10"
    installDisk: "/dev/nvme0n1"
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "f4:4d:30:68:a3:b3"
        dhcp: false
        addresses:
          - "192.168.3.10/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.3.30"
  - hostname: "cp-02"
    ipAddress: "192.168.3.12"
    installDisk: "/dev/nvme0n1"
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b8:ae:ed:ea:42:de"
        dhcp: false
        addresses:
          - "192.168.3.12/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.3.30"
  - hostname: "cp-proxmox"
    ipAddress: "192.168.0.226"
    installDisk: "/dev/sda"
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:05:93:87"
        dhcp: false
        addresses:
          - "192.168.0.226/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
  - hostname: "worker-01"
    ipAddress: "192.168.3.21"
    installDisk: "/dev/sda"
    controlPlane: false
    nodeLabels: 
      node-role.kubernetes.io/worker: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:00:a1"
        dhcp: false
        addresses:
          - "192.168.3.21/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
    machineDisks:
      - device: "/dev/nvme0n1"
        partitions:
          - mountpoint: /var/lib/longhorn
  - hostname: "worker-02"
    ipAddress: "192.168.3.22"
    installDisk: "/dev/sda"
    controlPlane: false
    nodeLabels: 
      node-role.kubernetes.io/worker: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:00:0e"
        dhcp: false
        addresses:
          - "192.168.3.22/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
    machineDisks:
      - device: "/dev/nvme0n1"
        partitions:
          - mountpoint: /var/lib/longhorn

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/dns.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

worker:
  schematic:
    customization:
      systemExtensions:
          officialExtensions:
              - siderolabs/i915
              - siderolabs/intel-ucode
              - siderolabs/iscsi-tools
              - siderolabs/thunderbolt
              - siderolabs/util-linux-tools
